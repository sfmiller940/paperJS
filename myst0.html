<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
<title>myst0</title>
<link rel="image_src" href="http://poibella.org/paper/myst0/sample.png" />
<meta property="og:image" content="http://poibella.org/paper/myst0/sample.png" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" src="mystoi.js" canvas="myCanvas">
<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>
</script>
</head>
<body style="background: #000;">
	<canvas id="myCanvas" data-paper-resize="true" data-paper-keepalive="true" style="height: 100%; width: 100%;"></canvas>
</body>
</html>
